name: "SML/NJ Bug Report Form"
description: "Submit a bug report"
title: "[Bug]: <title>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        This form is for reporting bugs in the **legacy** version of
        (https::smlnj.org)[**Standard ML of New Jersey**]
  - type: markdown
    attributes:
      value: |
        Please provide information about your system
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of SML/NJ are you using?
      options:
        - label: "110.99"
        - label: "110.99.1"
        - label: "110.99.2"
        - label: "110.99.3 (Latest)"
    validations:
      required: true
  - type: checkboxes
    id: operating_system
    attributes:
      label: What operating system(s) exhibit the bug?
      description: You may specify more than one.
      options:
        - label: Linux
        - label: macOS
        - label: Windows
        - label: "Other Unix"
    validations:
      required: true
  - type: input
    id: os_version
    attributes:
      label: What OS version?
      description: |
        Additonal information about the OS; *e.g.*, "Windows 10" or "macOS Monterey."
  - type: checkboxes
    id: architecture
    attributes:
      label: Architecture
      description: What processor(s) exhibit the bug.
      options:
        - label: "Arm (using Rosetta)"
        - label: "PowerPC"
        - label: "Sparc"
        - label: "x86 (32-bit)"
        - label: "x86-64 (64-bit)"
  - type: markdown
    attributes:
      value: |
        Information about the problem.
  - type: dropdown
    attributes:
      label: Component
      description: What component of the system
      options:
        - label: Installation
        - label: Core system
        - label: Compilation manager (CM)
        - label: Basis Library
        - label: SML/NJ Library
        - label: Command-line tool (*e.g.*, ml-antlr, ml-yacc, *etc.*)
    validations:
      required: true
